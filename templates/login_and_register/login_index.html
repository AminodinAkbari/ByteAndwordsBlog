{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
<body>
    {{username}}
    {{password}}
    <div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- SIGN UP -->
        <form class="col align-items-center flex-col sign-up" method="post" , action="{% url 'login_and_register' %}">
            {% csrf_token %}
            <div class="form-wrapper align-items-center">
                <div class="form sign-up">
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" value="signup" hidden name="hidden">
                        <input type="text" placeholder="Username" name="username">
                    </div>
                    <div class="input-group">
                        <i class='bx bx-mail-send'></i>
                        <input type="email" placeholder="Email" name="email">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Password" name="password">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Confirm password" , name="confirm_password">
                    </div>
                    <button type="submit">
                        Sign up
                    </button>
                    <p>
                        <span>
                            Already have an account?
                        </span>
                        <b onclick="toggle()" class="pointer">
                            Sign in here
                        </b>
                    </p>
                </div>
            </div>
        
        </form>
        <!-- END SIGN UP -->
        <!-- SIGN IN -->
        <form class="col align-items-center flex-col sign-in" method="post" , action="{% url 'LoginAndRegisterUrl' %}">
            {% csrf_token %}
            <div class="form-wrapper align-items-center">
                <div class="form sign-in">
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <!-- <input type="text" placeholder="Username" name="username"> -->
                         {{loginForm.username}}
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <!-- <input type="password" placeholder="Password" name="password"> -->
                         {{loginForm.password}}
                    </div>
                    <button type="submit">
                        Sign in
                    </button>
                    <p>
                        <b>
                            Forgot password?
                        </b>
                    </p>
                    <p>
                        <span>
                            Don't have an account?
                        </span>
                        <b onclick="toggle()" class="pointer">
                            Sign up here
                        </b>
                    </p>
                </div>
            </div>
            <div class="form-wrapper">
    
            </div>
        </form>
        <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>
                    Welcome Back !
                </h2>
                <p style="font-size: 25px;font-style: italic;">
                    I know, here we need a home button.
                </p>

            </div>
            <div class="img sign-in">
    
            </div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up">
            
            </div>
            <div class="text sign-up">
                <h2>
                    Join with us
                </h2>

            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
    </div>
    <script src="{% static 'styles/script.js' %}"></script>
</body>
</html>
